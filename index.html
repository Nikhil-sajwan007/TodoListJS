<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-center ">
    <div class="container">
        <div class="row">
            <div class="column">
                <h2>To Do List</h2>
            </div>
        </div>

        <div class="row">
            <div class="column d-flex justify-between inputField ">
                <input type="text" id="addItem" placeholder="Add Your Task" >
                <input type="submit" id="submit">
            </div>
        </div>

        <div class="row">
            <div class="column">

                <ul id="ul">

                </ul>
       


            </div>
        </div>

    </div>
    

    <script src="./script.js"></script>
</body>
</html>
