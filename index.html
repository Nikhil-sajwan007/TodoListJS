<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>To Do List</h1>
                <p>Make the notes</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="column d-flex">
                <h2>Add The Item</h2>
            </div>
        </div>
        <div class="row">
            <div class="column d-flex">
                <input type="text" id="addItem" placeholder="Type your text">
                <input type="submit" id="submit">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="column">
                <p id="items"></p>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
